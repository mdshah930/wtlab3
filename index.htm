<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hotel Dhanashree</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <script src="script.js"></script>
       <main role="main" class="container">
      <h1 class="mt-5">Welcome To dhanashree's Restaurant !</h1>
      <hr>
  <div class="container-fluid">
    <label for="menu">Select an item :</label>
    <select class="menu" name="menu" id="menu"></select>
  </div>

  <div class="showdata">
    Short Name : <span id="short_name"></span><br>
    Name : <span id="name"></span><br>
    Description: <span id="description"></span><br>
    Price for small: <span id="price_small"></span><br>
    Price for large: <span id="price_large"></span><br>
    Name of small portion: <span id="small_portion_name"></span><br>
    Name of large portion: <span id="large_portion_name"></span><br>
  </div>
    </main>
  </div>
</body>
</html>
